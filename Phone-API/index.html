<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-6xl">Phone Hunting</h2>
    </header>
    <main class="container mx-auto mt-5">
      <section class="bg-gray-100 p-4 m-4">
        <input
          id="search-field"
          type="text"
          placeholder=" Search...."
          class="input input-bordered input-secondary w-full max-w-xs my-2"
        />
        <button
          class="btn btn-outline ml-1 px-6 btn-secondary"
          onclick="handleSearch()"
        >
          Search
        </button>
        <!-- another search field -->
        <!-- <input
          id="search-field2"
          type="text"
          placeholder="Search here"
          class="input input-bordered input-accent w-full ml-1 max-w-xs"
        />
        <button
          onclick="handleSearch2()"
          class="btn btn-outline btn-success ml-1"
        >
          Search
        </button> -->
      </section>
      <!-- search result -->
      <section>
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner text-secondary"></span>
        </div>
        <div
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-[30px]"
          id="phone-container"
        ></div>
        <!-- show all button -->
        <div id="show-all-container" class="hidden text-center my-20">
          <button onclick="handleShowAll()" class="btn btn-outline btn-success">
            Show All
          </button>
        </div>
      </section>

      <!-- Open the modal using ID.showModal() method -->
      <dialog
        id="show_details_modal"
        class="modal modal-bottom sm:modal-middle"
      >
        <div class="modal-box">
          <h3 id="show-details-phone-name" class="text-lg font-bold">Hello!</h3>

          <div id="show-details-container"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>
